<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniweb - Archivo 1</title>

    <link id="theme" rel="stylesheet" type="text/css"
        href="/lenguaje2024_JoseRamonRejanoRuge/ej_clase/miniweb/css/miniwebcss.css">
    <link rel="shortcut icon" href="/lenguaje2024_JoseRamonRejanoRuge/ej_clase/imagenes/LogoJR.png">

    <script>
        // script.js
        const toggleButton = document.getElementById('toggle-theme');

        // Verificar el tema actual al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.add('light-theme');
            }
        });

        // Cambiar el tema al hacer clic en el botón
        toggleButton.addEventListener('click', () => {
            if (document.body.classList.contains('light-theme')) {
                document.body.classList.replace('light-theme', 'dark-theme');
                localStorage.setItem('theme', 'dark'); // Guardar preferencia en localStorage
            } else {
                document.body.classList.replace('dark-theme', 'light-theme');
                localStorage.setItem('theme', 'light'); // Guardar preferencia en localStorage
            }
        });
    </script>

</head>
