<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniweb</title>
    <link id="theme" rel="stylesheet" type="text/css" href="./css/claro.css" />
    <link rel="shortcut icon" href="../imagenes/LogoJR.png">


    <script>
        function cambiatema() {
            var theme = document.getElementById('theme');
            if (theme.getAttribute('href') === './css/claro.css') {
                theme.setAttribute('href', './css/oscuro.css');
                localStorage.setItem('tema', './css/oscuro.css');
            } else {
                theme.setAttribute('href', './css/claro.css');
                localStorage.setItem('tema', './css/claro.css');
            }
        }

        function tema_activo() {
            var theme = document.getElementById('theme');
            var temaGuardado = localStorage.getItem("tema");
            if (temaGuardado) {
                theme.setAttribute('href', temaGuardado);
            }
        }
    </script>

</head>

<body onload="tema_activo()" >


    <header>
        <img class="logo" src="../imagenes/LogoJR.png" alt="Logotipo JR">
        <h1 id="inicioPagina">Bienvenidos a la Miniweb</h1>
    </header>


    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><button class="cambiotemacolor" id="boton" onclick="cambiatema()"><img class="solluna" src="./imagenes/sol_luna.png" alt="Cambio de tema"></button></li>
        </ul>
    </nav>

            </div>

            </div>
            <div class="enlacescuadrados">
