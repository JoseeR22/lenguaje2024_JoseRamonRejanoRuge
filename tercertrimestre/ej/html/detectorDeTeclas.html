<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de teclas</title>
    <link rel="stylesheet" href="../../styles/detectorTeclas.css">
</head>

<body>
    <main>
        <header class="encabezado">
            <div class="logo">
                <img src="../../images/medac.gif" alt="Logo de la escuela">
            </div>
            <div class="titulo">
                <h1>Detector de teclas</h1>
            </div>
        </header>


        <div class="general">
            <button class="button"></button>

        </div>
        <a href="../../index.html"
            style="color: #0e66c5; font-weight: bold; text-decoration: none; padding: 10px 20px; border: 1px solid #0e66c5; border-radius: 5px; background-color: #ffffff; display: inline-block; text-align: center;">Salir</a>

        <script>
            document.addEventListener("DOMContentLoaded", () => {


                const button = document.querySelector(".button");


                document.addEventListener("keydown", (event) => {
                    const teclaPresionada = event.key;


                    button.textContent = `Has presionado la tecla: ${teclaPresionada.toUpperCase()}`;


                    if (!dialog.open) {
                        dialog.showModal();
                    }
                });
            });
        </script>






    </main>





</body>
