    <script>
        function cambiatema() {
            var theme = document.getElementById('theme'); 
            if (theme.getAttribute('href') === '../miniweb/css/claro.css') {
                theme.setAttribute('href', '../miniweb/css/oscuro.css');
                localStorage.setItem('tema', '../miniweb/css/oscuro.css');
            } else {
                theme.setAttribute('href', '../miniweb/css/claro.css');
                localStorage.setItem('tema', '../miniweb/css/claro.css');
            }
        }

        function tema_activo() {
            var theme = document.getElementById('theme'); 
            var temaGuardado = localStorage.getItem("tema");
            if (temaGuardado) {
                theme.setAttribute('href', temaGuardado);
            }
        }
    </script>

</head>
