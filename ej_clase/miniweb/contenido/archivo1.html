<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniweb - Archivo 1</title>

    <link id="theme" rel="stylesheet" type="text/css"
        href="/lenguaje2024_JoseRamonRejanoRuge/ej_clase/miniweb/css/claro.css">
    <link rel="shortcut icon" href="/lenguaje2024_JoseRamonRejanoRuge/ej_clase/imagenes/LogoJR.png">


    <script>
        function tema_activo() {
            var theme = document.getElementById('theme');
            var temaGuardado = localStorage.getItem("tema");
            if (temaGuardado) {
                theme.setAttribute('href', '/lenguaje2024_JoseRamonRejanoRuge/ej_clase/miniweb' + temaGuardado);
            }
        }

        function cambiatema() {
            var theme = document.getElementById('theme');
            if (theme.getAttribute('href') === '/lenguaje2024_JoseRamonRejanoRuge/ej_clase/miniweb/css/claro.css') {
                theme.setAttribute('href', '/lenguaje2024_JoseRamonRejanoRuge/ej_clase/miniweb/css/oscuro.css');
                localStorage.setItem('tema', 'css/oscuro.css');
            } else {
                theme.setAttribute('href', '/lenguaje2024_JoseRamonRejanoRuge/ej_clase/miniweb/css/claro.css');
                localStorage.setItem('tema', 'css/claro.css');
            }
        }
    </script>
</head>

<body onload="tema_activo()">
