  <script>
    function calcular() {
      // Obtener el número ingresado
      const numero = Number(document.getElementById("numero").value);


      // Validar que el número sea válido
      if (isNaN(numero) || numero < 0) {
        alert("Por favor, ingresa un número válido.");
        return;
      }

      // Obtener el contenedor general
      const general = document.getElementById("resultado4");




      // Limpiar el contenido previo
      general.innerHTML = "";


      // Generar la tabla de multiplicar
      for (let j = 0; j <= numero; j++) {
        const tabla = document.createElement("div");
        tabla.classList.add("tabla-multiplicar");
        general.appendChild(tabla);
        const resultadoElement = document.createElement("div");
        resultadoElement.classList.add("resultado");
        tabla.appendChild(resultadoElement);


        resultadoElement.innerHTML += "<h3>Tabla del " + j + "</h3>";

        for (let i = 0; i <= 10; i++) {
          resultadoElement.innerHTML +=

            j + " X " + i + " = " + j * i + "<br>";
        }
      }
    }
  </script>
